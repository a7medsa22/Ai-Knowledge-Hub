version: '3.9'
services:
  api:
    build: .
    container_name: ai-knowledge-api
    restart: always
    depends_on:
      - postgres
      - redis
    environment:
      DATABASE_URL: postgres://postgres:postgres123@postgres:5432/ai_knowledge_hub
      REDIS_HOST: redis
      REDIS_PORT: 6379
    ports:
      - '5433:5432'
  postgres:
    image: pgvector/pgvector:pg15
    container_name: ai-knowledge-postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      POSTGRES_DB: ai_knowledge_hub
    ports: 
      - '5433:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
  redis:
    image: redis:7-alpine
    container_name: ai-knowledge-redis
    restart: always
    ports:
      - '6379:6379'
  pgadmin:
    image: dpage/pgadmin4
    container_name: ai-knowledge-pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - '8080:80'

volumes:
  postgres_data:
